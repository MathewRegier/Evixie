<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Call Evixie Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #929292;
            color: #333;
        }

        header {
            background-color: #007bff;
            padding: 1rem;
            text-align: center;
            color: white;
        }

        .hero {
            background-size: cover;
            background-position: center;
            padding: 100px 20px;
            color: white;
            text-align: center;
        }

        .call-form-container {
            max-width: 500px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 8px;
        }

        .form-control {
            margin-bottom: 10px;
            height: 50px;
            border-radius: 5px;
        }

        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h2>Evixie Calling Demo</h2>
    </header>

    <div class="hero">
        <h1>Try Our Calling Technology</h1>
        <p>Enter your phone number and experience our service firsthand.</p>
    </div>

    <div class="call-form-container">
        <form id="call-demo-form">
            <input type="text" class="form-control" id="phone-number" placeholder="Your Phone Number" required>
            <button type="submit" class="btn btn-primary">Call Me</button>
            <p id="call-status" class="mt-3"></p>
        </form>
    </div>

    <footer>
        Â© 2024 Evixie. All rights reserved.
    </footer>

    <script type="module" src="javascript/callDemo-Company.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
